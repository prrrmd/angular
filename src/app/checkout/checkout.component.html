
<form [formGroup]="checkoutForm" (ngSubmit)="postData()" >
  <div class="container">
  <div class="form-group row">
    <input type="email" placeholder="email" class="form-control col-sm-3" formControlName="email">
    <!-- <small *ngIf="checkoutForm.get('email').touched && checkoutForm.get('email').hasError('required')"> Ente Email<br><br></small>
    <small *ngIf="checkoutForm.get('email').touched && checkoutForm.get('email').hasError('email')"> Enter Valid Email<br><br></small> -->
  </div>
  <div class="form-group row">
    <input type="text" placeholder="quantity" class="form-control col-sm-3" formControlName="quantity">
    <small *ngIf="checkoutForm.get('quantity').touched && checkoutForm.get('quantity').hasError('required')" >Enter Password<br><br></small>
    <small *ngIf="checkoutForm.get('quantity').touched && checkoutForm.get('quantity').hasError('minlength')" >Enter min 6 character Password<br><br></small>
    <small *ngIf="checkoutForm.get('quantity').touched && checkoutForm.get('quantity').hasError('maxlength')" >Enter max 8 character Password<br><br></small>
  </div>

  <div class="form-group" formArrayName="items"> <!--same as in .ts-->

    <!-- simple form array with new elements : 3 product
    <div class="row" *ngFor="let item of checkoutForm.controls.items['controls'];let i = index">
      <input type="text" placeholder="product" class="form-control col-sm-2" [formControlName]="i" id='task{{i}}'>
    </div> -->

    <div class="form-group row" *ngFor="let item of checkoutForm.controls.items['controls'];let i = index" [formGroupName]="i" >
      <input type="text" placeholder="id" class="form-control col-sm-1" formControlName="itemId" id='task{{i}}'>
      <input type="text" placeholder="product name" class="form-control col-sm-2" formControlName="itemName" id='task{{i}}'>
      <button type="submit" class="btn btn-primary col-sm-1" (click)="removeRow(i)" >Delete</button>
    </div>
  </div>

  <div class="form-group row">
    <button type="submit" class="btn btn-primary" [disabled]="!checkoutForm.valid">checkout</button>
    <button type="submit" class="btn btn-secondary" (click)="resetForm()" >clear</button>
    <button type="submit" class="btn btn-primary" (click)="addRow()" >Add Row</button>
  </div>
</div>
</form>
